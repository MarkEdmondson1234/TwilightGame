<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="A peaceful top-down exploration and crafting game" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Twilight Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Color palette now defined in palette.ts and applied at runtime -->
    <style>
      /* Farm action animation - float up and fade out */
      @keyframes farmActionFloat {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-50px);
          opacity: 0;
        }
      }

      /* Destination marker pulse animation */
      @keyframes destinationPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
      }

      .animate-destination-pulse {
        animation: destinationPulse 1.5s ease-in-out infinite;
      }

      /* Custom scrollbar styles for inventory */
      .inventory-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .inventory-scrollbar::-webkit-scrollbar-track {
        background: rgba(120, 53, 15, 0.4); /* amber-950/40 */
        border-radius: 6px;
        margin: 4px 0;
      }

      .inventory-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.8); /* amber-600/80 */
        border-radius: 6px;
        border: 2px solid rgba(120, 53, 15, 0.4);
      }

      .inventory-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.9); /* amber-500/90 */
      }

      /* Custom scrollbar for shop inventory (green theme) */
      .shop-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .shop-scrollbar::-webkit-scrollbar-track {
        background: rgba(6, 78, 59, 0.4); /* emerald-900/40 */
        border-radius: 6px;
        margin: 4px 0;
      }

      .shop-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(5, 150, 105, 0.8); /* emerald-600/80 */
        border-radius: 6px;
        border: 2px solid rgba(6, 78, 59, 0.4);
      }

      .shop-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.9); /* emerald-500/90 */
      }

      /* Custom scrollbar for player inventory in shop (amber theme) */
      .player-inventory-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .player-inventory-scrollbar::-webkit-scrollbar-track {
        background: rgba(120, 53, 15, 0.4); /* amber-900/40 */
        border-radius: 6px;
        margin: 4px 0;
      }

      .player-inventory-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.8); /* amber-600/80 */
        border-radius: 6px;
        border: 2px solid rgba(120, 53, 15, 0.4);
      }

      .player-inventory-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(245, 158, 11, 0.9); /* amber-500/90 */
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
