name: Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome

      - name: Start dev server
        run: |
          npm run dev &
          # Wait for server to be ready
          npx wait-on http://localhost:4000/TwilightGame/ --timeout 60000

      - name: Download baseline (if exists)
        uses: actions/download-artifact@v4
        with:
          name: perf-baseline
          path: .
        continue-on-error: true

      - name: Run performance tests
        id: perf
        run: |
          # Run test on village map with movement scenario
          npm run perf:ci || true

          # Compare against baseline if it exists
          if [ -f perf-baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
            node scripts/perf-test.js --map village --scenario movement --duration 15000 --compare perf-baseline.json --github || true
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate performance report
        id: report
        run: node scripts/perf-report.js

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('perf-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Performance Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report,
              });
            }

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: perf-results
          path: perf-results.json
          retention-days: 30

      - name: Update baseline on main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: perf-baseline
          path: perf-results.json
          retention-days: 90

      - name: Check for regressions
        run: |
          if [ -f regression-detected ]; then
            echo "::error::Performance regression detected! Check the PR comment for details."
            exit 1
          fi
